<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đánh giá dịch vụ - GenX</title>
    <link rel="stylesheet" href="assets/css/styles.css" />
    <link rel="stylesheet" href="assets/css/header.css" />
    <link rel="stylesheet" href="assets/css/footer.css" />
    <link rel="stylesheet" href="assets/css/user-dropdown.css" />
    <style>
      body {
        background: transparent;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }
      .main-content {
        max-width: 500px;
        margin: 20px auto;
        padding: 35px;
        background: #fff;
        border-radius: 16px;
        box-shadow: 0 4px 24px rgba(0, 0, 0, 0.08);
      }
      .page-title {
        font-size: 26px;
        color: #1976d2;
        margin-bottom: 35px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: 600;
        letter-spacing: -0.5px;
      }
      .page-title i {
        margin-right: 14px;
        color: #ffd700;
        font-size: 28px;
      }
      .feedback-form label {
        font-weight: 500;
        margin-bottom: 10px;
        display: block;
        color: #37474f;
        font-size: 15px;
      }
      .feedback-form textarea {
        width: 100%;
        padding: 14px;
        border: 1px solid #e0e0e0;
        border-radius: 12px;
        font-size: 15px;
        margin-bottom: 25px;
        background: #f8f9fa;
        transition: all 0.3s ease;
        min-height: 120px;
        resize: vertical;
        font-family: inherit;
      }
      .feedback-form textarea:focus {
        border-color: #1976d2;
        box-shadow: 0 0 0 4px rgba(25, 118, 210, 0.1);
        outline: none;
      }
      .star-rating {
        direction: rtl;
        display: flex;
        gap: 12px;
        margin-bottom: 30px;
        justify-content: center;
        padding: 20px 0;
      }
      .star-rating input[type="radio"] {
        display: none;
      }
      .star-rating label {
        color: #e0e0e0;
        font-size: 2.4rem;
        cursor: pointer;
        transition: all 0.2s ease-in-out;
      }
      .star-rating input[type="radio"]:checked ~ label,
      .star-rating label:hover,
      .star-rating label:hover ~ label {
        color: #ffd700;
        transform: scale(1.15);
      }
      .submit-btn {
        background: linear-gradient(45deg, #1976d2, #2196f3);
        color: #fff;
        border: none;
        padding: 16px 32px;
        border-radius: 12px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        width: 100%;
        margin-top: 15px;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }
      .submit-btn:hover {
        background: linear-gradient(45deg, #1565c0, #1976d2);
        transform: translateY(-2px);
        box-shadow: 0 6px 16px rgba(33, 150, 243, 0.25);
      }
      .submit-btn.submitted {
        background: #9e9e9e;
        cursor: default;
        transform: none;
        box-shadow: none;
        opacity: 0.8;
      }
      .submit-btn i {
        font-size: 18px;
      }
      .form-message {
        margin-top: 20px;
        padding: 14px;
        border-radius: 10px;
        font-weight: 500;
        text-align: center;
        transition: all 0.3s ease;
        font-size: 15px;
      }
      .form-message.success {
        background-color: #e8f5e9;
        color: #2e7d32;
        border: 1px solid #a5d6a7;
      }
      .form-message.error {
        background-color: #ffebee;
        color: #c62828;
        border: 1px solid #ffcdd2;
      }
      .rating-label {
        text-align: center;
        color: #37474f;
        font-size: 16px;
        font-weight: 500;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <div class="main-content">
      <h1 class="page-title"><i class="fas fa-star"></i> Đánh giá dịch vụ</h1>
      <form class="feedback-form" id="feedbackForm">
        <input type="hidden" id="booking_id" name="booking_id" value="" />
        
        <div class="rating-label">Mức độ hài lòng của bạn về dịch vụ:</div>
        <div class="star-rating" id="starRating">
          <input type="radio" id="star5" name="rating" value="5" />
          <label for="star5" title="5 sao"><i class="fas fa-star"></i></label>
          <input type="radio" id="star4" name="rating" value="4" />
          <label for="star4" title="4 sao"><i class="fas fa-star"></i></label>
          <input type="radio" id="star3" name="rating" value="3" />
          <label for="star3" title="3 sao"><i class="fas fa-star"></i></label>
          <input type="radio" id="star2" name="rating" value="2" />
          <label for="star2" title="2 sao"><i class="fas fa-star"></i></label>
          <input type="radio" id="star1" name="rating" value="1" />
          <label for="star1" title="1 sao"><i class="fas fa-star"></i></label>
        </div>

        <label for="comment">Ý kiến đóng góp của bạn:</label>
        <textarea
          id="comment"
          name="comment"
          placeholder="Chia sẻ trải nghiệm của bạn về dịch vụ..."
          required
        ></textarea>

        <button type="submit" class="submit-btn">
          <i class="fas fa-paper-plane"></i>
          Gửi đánh giá
        </button>

        <div class="form-message" id="formMessage"></div>
      </form>
    </div>

    <script src="assets/js/auth.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
    <script>
      // Lấy booking_id từ URL
      function getBookingIdFromUrl() {
        const params = new URLSearchParams(window.location.search);
        return params.get("booking_id") || "";
      }
      document.getElementById("booking_id").value = getBookingIdFromUrl();

      // Xử lý submit form
      document
        .getElementById("feedbackForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();
          const booking_id = document.getElementById("booking_id").value;
          const rating = document.querySelector(
            'input[name="rating"]:checked'
          )?.value;
          const comment = document.getElementById("comment").value.trim();
          const formMessage = document.getElementById("formMessage");

          // Reset message classes
          formMessage.className = 'form-message';
          
          if (!rating) {
            formMessage.textContent = "Vui lòng chọn số sao đánh giá";
            formMessage.classList.add('error');
            return;
          }

          try {
            // Demo: Hiển thị thành công
            formMessage.textContent = "Cảm ơn bạn đã đánh giá dịch vụ!";
            formMessage.classList.add('success');
            
            // Reset form
            this.reset();
            document.querySelectorAll('input[name="rating"]')
              .forEach((i) => (i.checked = false));
            
            // Disable nút và đổi style
            const submitBtn = document.querySelector('.submit-btn');
            submitBtn.classList.add('submitted');
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-check"></i> Đã gửi đánh giá';

            // Cập nhật trạng thái đánh giá trong parent window
            if (window.parent && window.parent.updateReviewStatus) {
              window.parent.updateReviewStatus(booking_id);
            }

            // Tự động đóng modal sau 2 giây
            setTimeout(() => {
              if (window.parent && window.parent.document.querySelector('.modal-feedback-iframe')) {
                window.parent.document.querySelector('.modal-feedback-iframe').remove();
              }
            }, 2000);
          } catch (error) {
            formMessage.textContent = "Có lỗi xảy ra, vui lòng thử lại sau";
            formMessage.classList.add('error');
          }
        });
    </script>
  </body>
</html>
