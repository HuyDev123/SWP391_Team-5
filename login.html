<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Staff Login - Genx DNA Testing Center</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }

      body {
        background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      .login-container {
        background-color: white;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        padding: 40px;
        width: 100%;
        max-width: 450px;
        text-align: center;
        transform: translateY(-20px);
        animation: fadeInUp 0.8s ease-out forwards;
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .login-logo {
        margin-bottom: 30px;
        position: relative;
        display: inline-block;
      }

      .login-logo img {
        width: 80px;
        height: 80px;
        border-radius: 15px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease;
      }

      .login-logo img:hover {
        transform: scale(1.05);
      }

      .login-title {
        color: #1a237e;
        font-size: 28px;
        margin-bottom: 15px;
        font-weight: 600;
      }

      .login-subtitle {
        color: #666;
        font-size: 16px;
        margin-bottom: 35px;
        line-height: 1.6;
      }

      .google-login-btn {
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(45deg, #4285f4, #3367d6);
        color: #ffffff;
        border: none;
        padding: 16px 24px;
        border-radius: 12px;
        font-size: 16px;
        font-weight: 500;
        cursor: pointer;
        width: 100%;
        transition: all 0.3s ease;
        box-shadow: 0 4px 6px rgba(66, 133, 244, 0.2);
      }

      .google-login-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 12px rgba(66, 133, 244, 0.3);
        background: linear-gradient(45deg, #3367d6, #2850a7);
      }

      .google-login-btn:active {
        transform: translateY(1px);
      }

      .google-login-btn img {
        width: 24px;
        height: 24px;
        margin-right: 12px;
        filter: brightness(0) invert(1);
      }

      .login-footer {
        margin-top: 30px;
        color: #666;
        font-size: 14px;
        line-height: 1.6;
      }

      .login-footer i {
        color: #4285f4;
        margin-right: 5px;
      }

      /* Loading animation */
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      .loading-spinner {
        animation: spin 1s linear infinite;
      }

      /* Error message style */
      .error-message {
        color: #f44336;
        margin-top: 15px;
        font-size: 14px;
        display: none;
        padding: 10px;
        background-color: #ffebee;
        border-radius: 8px;
        border: 1px solid #ffcdd2;
      }
    </style>
  </head>

  <body>
    <div class="login-container">
      <div class="login-logo">
        <img src="assets/images/Logo.jpg" alt="Genx Logo" />
      </div>

      <h1 class="login-title">Staff Portal</h1>
      <p class="login-subtitle">
        Chào mừng bạn đến với hệ thống quản lý Genx DNA Testing Center.<br>
        Vui lòng đăng nhập để tiếp tục.
      </p>

      <button class="google-login-btn" onclick="signInWithGoogle()">
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg"
          alt="Google logo"
        />
        Đăng nhập với tài khoản công ty
      </button>

      <div id="error-message" class="error-message">
        <i class="fas fa-exclamation-circle"></i>
        <span>Lỗi đăng nhập. Vui lòng thử lại.</span>
      </div>

      <div class="login-footer">
        <i class="fas fa-shield-alt"></i>
        Hệ thống được bảo mật và chỉ dành cho nhân viên Genx
      </div>
    </div>

    <script>
      async function signInWithGoogle() {
        try {
          // Vô hiệu hóa nút trong khi xử lý
          const loginBtn = document.querySelector(".google-login-btn");
          const originalText = loginBtn.innerHTML;
          loginBtn.innerHTML =
            '<i class="fas fa-spinner fa-spin loading-spinner"></i> Đang xử lý...';
          loginBtn.disabled = true;

          // Ẩn thông báo lỗi nếu có
          document.getElementById("error-message").style.display = "none";

          // Giả lập API call - trong thực tế sẽ gọi API thật
          await new Promise(resolve => setTimeout(resolve, 1500));

          // Giả lập dữ liệu người dùng - trong thực tế sẽ lấy từ response
          const userData = {
            id: "staff123",
            fullname: "Tran Ngoc B",
            email: "staff@genx.com",
            role: "staff",
            accessToken: "dummy_token"
          };

          // Lưu thông tin người dùng
          localStorage.setItem("currentUser", JSON.stringify(userData));

          // Chuyển hướng đến trang dashboard
          window.location.href = "index.html";

        } catch (error) {
          console.error("Lỗi đăng nhập:", error);
          
          // Hiển thị thông báo lỗi
          const errorMessage = document.getElementById("error-message");
          errorMessage.style.display = "block";
          errorMessage.querySelector("span").textContent = 
            "Đăng nhập không thành công. Vui lòng thử lại sau.";

          // Khôi phục nút
          const loginBtn = document.querySelector(".google-login-btn");
          loginBtn.innerHTML = originalText;
          loginBtn.disabled = false;
        }
      }
    </script>
  </body>
</html>
