<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thông tin Kit - Dịch Vụ Xét Nghiệm ADN</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Segoe UI', Arial, sans-serif;
      }

      body {
        background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 20px;
      }

      .kit-form-container {
        background-color: white;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        padding: 40px;
        width: 100%;
        max-width: 600px;
        animation: fadeIn 0.5s ease-out;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .form-header {
        text-align: center;
        margin-bottom: 35px;
      }

      .form-logo {
        margin-bottom: 20px;
      }

      .form-logo img {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease;
      }

      .form-logo img:hover {
        transform: scale(1.05);
      }

      .form-title {
        color: #2c3e50;
        font-size: 28px;
        margin-bottom: 12px;
        font-weight: 600;
      }

      .form-subtitle {
        color: #7f8c8d;
        font-size: 16px;
      }

      .form-group {
        margin-bottom: 25px;
        position: relative;
      }

      .form-label {
        display: block;
        margin-bottom: 10px;
        font-weight: 500;
        color: #2c3e50;
        font-size: 15px;
        transition: color 0.3s ease;
      }

      .form-input,
      .form-textarea {
        width: 100%;
        padding: 12px 15px;
        border: 2px solid #e0e0e0;
        border-radius: 8px;
        font-size: 15px;
        color: #2c3e50;
        background-color: #fff;
        transition: all 0.3s ease;
      }

      .form-input:focus,
      .form-textarea:focus {
        border-color: #3498db;
        box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        outline: none;
      }

      .form-input:hover,
      .form-textarea:hover {
        border-color: #bdc3c7;
      }

      .form-textarea {
        min-height: 120px;
        resize: vertical;
      }

      .submit-button {
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
        color: white;
        border: none;
        padding: 14px 25px;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        width: 100%;
        margin-top: 15px;
        transition: all 0.3s ease;
        box-shadow: 0 4px 6px rgba(52, 152, 219, 0.2);
      }

      .submit-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 8px rgba(52, 152, 219, 0.3);
      }

      .submit-button:active {
        transform: translateY(0);
      }

      .submit-button i {
        margin-right: 10px;
        font-size: 18px;
      }

      /* Custom styling for number input */
      input[type="number"]::-webkit-inner-spin-button,
      input[type="number"]::-webkit-outer-spin-button {
        opacity: 1;
        height: 30px;
      }

      /* Success Animation */
      @keyframes checkmark {
        0% {
          transform: scale(0);
        }
        50% {
          transform: scale(1.2);
        }
        100% {
          transform: scale(1);
        }
      }

      .success-message {
        display: none;
        color: #27ae60;
        text-align: center;
        margin-top: 15px;
        font-weight: 500;
      }

      .success-message.show {
        display: block;
        animation: checkmark 0.5s ease-in-out;
      }

      /* Loading spinner */
      .loading {
        display: none;
        width: 20px;
        height: 20px;
        border: 2px solid #fff;
        border-top: 2px solid transparent;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
        margin-right: 10px;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      /* Required field indicator */
      .required-field::after {
        content: "*";
        color: #e74c3c;
        margin-left: 4px;
      }

      /* Error state */
      .form-input.error,
      .form-textarea.error {
        border-color: #e74c3c;
      }

      .error-message {
        color: #e74c3c;
        font-size: 12px;
        margin-top: 5px;
        display: none;
      }

      .error-message.show {
        display: block;
      }
    </style>
  </head>

  <body>
    <div class="kit-form-container">
      <div class="form-header">
        <div class="form-logo">
          <img src="assets/images/Logo.jpg" alt="ADN Logo" />
        </div>
        <h1 class="form-title">Thông tin Kit xét nghiệm</h1>
        <p class="form-subtitle">
          Vui lòng điền đầy đủ thông tin về Kit xét nghiệm mới
        </p>
      </div>

      <form id="kit-form">
        <div class="form-group">
          <label for="kit-code" class="form-label required-field">Mã Kit</label>
          <input
            type="text"
            id="kit-code"
            name="kitCode"
            class="form-input"
            placeholder="Nhập mã Kit (VD: KIT001)"
            required
          />
          <div class="error-message">Vui lòng nhập mã Kit</div>
        </div>

        <div class="form-group">
          <label for="send-date" class="form-label required-field">Ngày gửi</label>
          <input
            type="date"
            id="send-date"
            name="sendDate"
            class="form-input"
            required
          />
          <div class="error-message">Vui lòng chọn ngày gửi</div>
        </div>

        <div class="form-group">
          <label for="sample-count" class="form-label required-field">Số lượng mẫu</label>
          <input
            type="number"
            id="sample-count"
            name="sampleCount"
            class="form-input"
            min="2"
            placeholder="Nhập số lượng mẫu (tối thiểu 2)"
            required
          />
          <div class="error-message">Vui lòng nhập số lượng mẫu (tối thiểu 2)</div>
        </div>

        <div class="form-group">
          <label for="notes" class="form-label">Ghi chú</label>
          <textarea
            id="notes"
            name="notes"
            class="form-textarea"
            placeholder="Nhập ghi chú về Kit (không bắt buộc)"
          ></textarea>
        </div>

        <button type="submit" class="submit-button">
          <div class="loading"></div>
          <i class="fas fa-save"></i>
          Thêm Kit
        </button>
      </form>

      <div class="success-message">
        <i class="fas fa-check-circle"></i>
        Lưu thông tin Kit thành công!
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const form = document.getElementById("kit-form");
        const submitButton = form.querySelector(".submit-button");
        const loadingSpinner = submitButton.querySelector(".loading");
        const successMessage = document.querySelector(".success-message");
        
        // Set today as default date
        const today = new Date().toISOString().split("T")[0];
        document.getElementById("send-date").value = today;

        // Validate form fields
        function validateField(input) {
          const errorMessage = input.parentElement.querySelector(".error-message");
          if (!input.value.trim()) {
            input.classList.add("error");
            errorMessage.classList.add("show");
            return false;
          }
          input.classList.remove("error");
          errorMessage.classList.remove("show");
          return true;
        }

        // Add input event listeners for real-time validation
        const requiredInputs = form.querySelectorAll("[required]");
        requiredInputs.forEach(input => {
          input.addEventListener("input", () => validateField(input));
        });

        form.addEventListener("submit", async function (e) {
          e.preventDefault();

          // Validate all required fields
          let isValid = true;
          requiredInputs.forEach(input => {
            if (!validateField(input)) {
              isValid = false;
            }
          });

          if (!isValid) return;

          const kitCode = document.getElementById("kit-code").value.trim();
          const sendDate = document.getElementById("send-date").value;
          const sampleCount = document.getElementById("sample-count").value;
          const notes = document.getElementById("notes").value.trim();

          // Show loading state
          submitButton.disabled = true;
          loadingSpinner.style.display = "block";
          submitButton.querySelector("i").style.display = "none";

          try {
            const response = await fetch("/api/kits", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({
                kitCode,
                sendDate,
                sampleCount,
                notes,
              }),
            });

            if (response.ok) {
              // Show success message
              successMessage.classList.add("show");
              form.reset();
              document.getElementById("send-date").value = today;

              // Hide success message after 3 seconds
              setTimeout(() => {
                successMessage.classList.remove("show");
              }, 3000);
            } else {
              const errorData = await response.json();
              throw new Error(errorData.message || "Không thể lưu thông tin Kit.");
            }
          } catch (error) {
            console.error("Error:", error);
            alert(error.message || "Lỗi kết nối server.");
          } finally {
            // Reset button state
            submitButton.disabled = false;
            loadingSpinner.style.display = "none";
            submitButton.querySelector("i").style.display = "inline";
          }
        });
      });
    </script>
  </body>
</html>
