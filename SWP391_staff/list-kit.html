<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Danh sách kit xét nghiệm - Dịch Vụ Xét Nghiệm ADN</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }

      body {
        display: flex;
        min-height: 100vh;
        background-color: #f5f5f5;
      }

      /* Sidebar styles */
      .sidebar {
        width: 260px;
        background-color: white;
        box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        position: fixed;
        height: 100vh;
        left: 0;
        top: 0;
        z-index: 100;
        overflow-y: auto;
      }

      .logo-container {
        display: flex;
        align-items: center;
        padding: 15px;
        border-bottom: 1px solid #eee;
      }

      .logo {
        width: 45px;
        height: 45px;
        margin-right: 12px;
      }

      .text-container {
        display: flex;
        flex-direction: column;
      }

      .logo-text {
        font-size: 28px;
        color: #2196f3;
        font-weight: bold;
        letter-spacing: 1px;
        margin-bottom: 3px;
        line-height: 1;
      }

      .logo-subtext {
        font-size: 15px;
        color: #444;
        font-weight: 500;
        letter-spacing: 0.5px;
        line-height: 1.2;
        text-transform: capitalize;
        max-width: 180px;
      }

      .login-register {
        padding: 20px;
        background: linear-gradient(145deg, #ffffff, #f5f5f5);
        border-bottom: 1px solid #eee;
        border-radius: 12px;
        margin: 15px;
      }

      .user-info {
        display: flex;
        align-items: center;
        gap: 15px;
        margin-bottom: 15px;
      }

      .avatar {
        width: 45px;
        height: 45px;
        background: linear-gradient(135deg, #2196f3, #1976d2);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 20px;
        color: white;
        font-weight: bold;
        box-shadow: 0 4px 15px rgba(33, 150, 243, 0.2);
      }

      .user-details {
        flex: 1;
      }

      .user-name {
        font-weight: 600;
        color: #333;
        font-size: 16px;
        margin-bottom: 4px;
      }

      .user-role {
        color: #666;
        font-size: 13px;
      }

      .logout-btn {
        width: 100%;
        padding: 12px;
        background: linear-gradient(135deg, #ff4b4b, #ff0000);
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-weight: 600;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(255, 75, 75, 0.2);
      }

      .logout-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(255, 75, 75, 0.3);
        background: linear-gradient(135deg, #ff0000, #cc0000);
      }

      .logout-btn i {
        font-size: 16px;
      }

      .menu-title {
        padding: 15px;
        color: #888;
        font-size: 14px;
        font-weight: 500;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      .menu-item {
        padding: 12px 15px;
        display: flex;
        align-items: center;
        color: #333;
        text-decoration: none;
        border-radius: 8px;
        margin-bottom: 5px;
        transition: all 0.3s ease;
      }

      .menu-item:hover {
        background-color: #e3f2fd;
        color: #2196f3;
      }

      .menu-item.active {
        background-color: #2196f3;
        color: white;
      }

      .menu-icon {
        width: 35px;
        height: 35px;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-right: 12px;
        border-radius: 8px;
        background-color: rgba(33, 150, 243, 0.1);
        transition: all 0.3s ease;
      }

      .menu-item:hover .menu-icon {
        background-color: white;
      }

      .menu-item.active .menu-icon {
        background-color: rgba(255, 255, 255, 0.2);
      }

      .menu-icon i {
        font-size: 18px;
        width: 20px;
        text-align: center;
      }

      /* Main content styles */
      .main-content {
        margin-left: 260px;
        padding: 20px;
        width: calc(100% - 260px);
      }

      .navbar {
        display: flex;
        margin: 20px 0;
        background-color: white;
        border-radius: 5px;
        overflow: hidden;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      .nav-item {
        padding: 15px 20px;
        text-decoration: none;
        color: #333;
        display: flex;
        align-items: center;
        border-bottom: 2px solid transparent;
      }

      .nav-item.active {
        border-bottom: 2px solid #2196f3;
        color: #2196f3;
      }

      .nav-icon {
        margin-right: 10px;
      }

      /* Sample collection styles */
      .sample-header {
        background-image: linear-gradient(
            rgba(0, 0, 0, 0.6),
            rgba(0, 0, 0, 0.6)
          ),
          url("assets/images/banner.jpg");
        background-size: cover;
        background-position: center;
        color: white;
        padding: 60px 30px;
        border-radius: 10px;
        margin-bottom: 30px;
        text-align: center;
      }

      .sample-header h1 {
        font-size: 32px;
        margin-bottom: 15px;
        text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
      }

      .sample-header p {
        font-size: 18px;
        max-width: 800px;
        margin: 0 auto;
        line-height: 1.6;
      }

      .instruction-container {
        background-color: white;
        border-radius: 10px;
        padding: 30px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        margin-bottom: 30px;
      }

      .instruction-title {
        font-size: 24px;
        color: #2196f3;
        margin-bottom: 20px;
        padding-bottom: 10px;
        border-bottom: 1px solid #eee;
      }

      .warning-box {
        background-color: #fff8e1;
        border-left: 4px solid #ff9800;
        padding: 15px;
        margin: 20px 0;
        border-radius: 0 5px 5px 0;
      }

      .warning-title {
        display: flex;
        align-items: center;
        font-weight: bold;
        margin-bottom: 10px;
        color: #e65100;
      }

      .warning-icon {
        margin-right: 10px;
        font-size: 20px;
      }

      .steps-container {
        margin-top: 30px;
      }

      .step {
        display: flex;
        margin-bottom: 30px;
        position: relative;
      }

      .step-number {
        width: 50px;
        height: 50px;
        background-color: #2196f3;
        color: white;
        font-size: 24px;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        margin-right: 20px;
        flex-shrink: 0;
      }

      .step-content {
        flex: 1;
      }

      .step-title {
        font-size: 20px;
        margin-bottom: 10px;
        color: #333;
      }

      .step-description {
        color: #555;
        line-height: 1.6;
      }

      .step-image {
        width: 100%;
        max-width: 300px;
        border-radius: 8px;
        margin-top: 15px;
      }

      .step-timeline {
        position: absolute;
        left: 24px;
        top: 50px;
        bottom: -30px;
        width: 2px;
        background-color: #2196f3;
      }

      .step:last-child .step-timeline {
        display: none;
      }

      .step-tip {
        background-color: #e3f2fd;
        padding: 15px;
        border-radius: 8px;
        margin-top: 15px;
      }

      .step-tip-title {
        font-weight: bold;
        display: flex;
        align-items: center;
        margin-bottom: 5px;
        color: #0d47a1;
      }

      .step-tip-icon {
        margin-right: 8px;
      }

      .step-bullet-list {
        margin-top: 15px;
        margin-left: 5px;
        list-style-type: none;
      }

      .step-bullet-list li {
        position: relative;
        padding-left: 28px;
        margin-bottom: 12px;
        line-height: 1.6;
      }

      .step-bullet-list li:before {
        content: "•";
        position: absolute;
        left: 0;
        top: 0;
        color: #2196f3;
        font-size: 24px;
        line-height: 1;
      }

      .step-image-container {
        margin-top: 20px;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease;
      }

      .step-image-container:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 15px rgba(0, 0, 0, 0.15);
      }

      .step-image {
        width: 100%;
        max-width: 400px;
        display: block;
        border-radius: 8px;
      }

      .step-content {
        display: flex;
        flex-wrap: wrap;
        align-items: flex-start;
      }

      .step-text {
        flex: 1;
        min-width: 300px;
      }

      .step-visual {
        flex: 1;
        min-width: 300px;
        padding-left: 20px;
        display: flex;
        justify-content: center;
      }
      .sample-types {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 20px;
        margin-top: 30px;
      }

      .sample-type {
        flex: 1;
        min-width: 250px;
        background-color: #f9f9f9;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease;
        border-left: 4px solid #2196f3;
      }
      .sample-type:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      }

      @media (max-width: 768px) {
        .step-content {
          flex-direction: column;
        }

        .step-visual {
          padding-left: 0;
          margin-top: 20px;
          width: 100%;
        }
      }
      .sample-type-title {
        font-size: 18px;
        margin-bottom: 10px;
        color: #333;
        display: flex;
        align-items: center;
      }

      .sample-type-icon {
        margin-right: 10px;
        color: #2196f3;
        font-size: 20px;
      }

      .sample-type-content {
        color: #555;
        line-height: 1.5;
      }

      /* Video section */
      .video-section {
        background-color: white;
        border-radius: 10px;
        padding: 30px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        margin-bottom: 30px;
        text-align: center;
      }

      .video-title {
        font-size: 24px;
        color: #2196f3;
        margin-bottom: 20px;
      }

      .video-container {
        position: relative;
        width: 100%;
        padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
        height: 0;
        overflow: hidden;
        border-radius: 8px;
      }

      .video-container iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: none;
      }

      /* FAQs section */
      .faq-section {
        background-color: white;
        border-radius: 10px;
        padding: 30px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      }

      .faq-title {
        font-size: 24px;
        color: #2196f3;
        margin-bottom: 20px;
        padding-bottom: 10px;
        border-bottom: 1px solid #eee;
      }

      .faq-item {
        margin-bottom: 20px;
        border-bottom: 1px solid #eee;
        padding-bottom: 20px;
      }

      .faq-item:last-child {
        border-bottom: none;
        margin-bottom: 0;
        padding-bottom: 0;
      }

      .faq-question {
        font-size: 18px;
        font-weight: bold;
        margin-bottom: 10px;
        color: #333;
        display: flex;
        align-items: flex-start;
      }

      .question-icon {
        color: #2196f3;
        margin-right: 10px;
        flex-shrink: 0;
      }

      .faq-answer {
        color: #555;
        line-height: 1.6;
        padding-left: 30px;
      }

      /* Responsive adjustments */
      @media (max-width: 768px) {
        body {
          flex-direction: column;
        }

        .sidebar {
          width: 100%;
          height: auto;
          position: relative;
        }

        .main-content {
          margin-left: 0;
          width: 100%;
        }

        .step {
          flex-direction: column;
        }

        .step-number {
          margin-bottom: 15px;
          margin-right: 0;
        }

        .step-timeline {
          display: none;
        }
      }
      .highlighted-step {
        animation: highlight-step 3s ease;
      }

      @keyframes highlight-step {
        0%,
        100% {
          background-color: transparent;
        }
        20%,
        80% {
          background-color: rgba(33, 150, 243, 0.1);
          box-shadow: 0 0 15px rgba(33, 150, 243, 0.3);
          transform: translateY(-5px);
        }
      }

      /* Đảm bảo các bước có đủ padding cho hiệu ứng */
      .step {
        padding: 20px;
        border-radius: 8px;
        transition: all 0.3s ease;
        margin-bottom: 30px;
      }
      .menu-icon i {
        font-size: 18px;
        width: 20px;
        text-align: center;
      }

      /* Menu styles */
      #mainMenu {
        padding: 10px;
      }

      .menu-item {
        padding: 12px 15px;
        display: flex;
        align-items: center;
        color: #333;
        text-decoration: none;
        border-radius: 8px;
        margin-bottom: 5px;
        transition: all 0.3s ease;
      }

      .menu-item:hover {
        background-color: #e3f2fd;
        color: #2196f3;
      }

      .menu-item.active {
        background-color: #2196f3;
        color: white;
      }

      .menu-icon {
        width: 35px;
        height: 35px;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-right: 12px;
        border-radius: 8px;
        background-color: rgba(33, 150, 243, 0.1);
        transition: all 0.3s ease;
      }

      .menu-item:hover .menu-icon {
        background-color: white;
      }

      .menu-item.active .menu-icon {
        background-color: rgba(255, 255, 255, 0.2);
      }

      /* Scrollbar styling */
      ::-webkit-scrollbar {
        width: 8px;
      }

      ::-webkit-scrollbar-track {
        background: #f1f1f1;
      }

      ::-webkit-scrollbar-thumb {
        background: #2196f3;
        border-radius: 10px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: #1976d2;
      }
    </style>
    <!-- Thêm vào phần <head> của mỗi trang -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <style>
      /* Hiệu ứng chuyển động mượt mà */
      .hero-banner,
      .content-section,
      .service-card,
      .step-item,
      .contact-btn {
        transition: all 0.5s ease;
      }

      /* Cải thiện hero banner */
      .hero-banner {
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
        overflow: hidden;
      }

      .hero-banner:hover {
        transform: translateY(-5px);
      }

      /* Hiệu ứng cho các section */
      .content-section {
        transition: transform 0.4s ease, box-shadow 0.4s ease;
      }

      .content-section:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
      }

      /* Hiệu ứng facility items */
      .facility-item {
        transition: all 0.4s ease;
      }

      .facility-item:hover {
        transform: translateY(-8px);
      }

      .facility-item .icon-wrapper {
        transition: all 0.5s ease;
      }

      .facility-item:hover .icon-wrapper {
        transform: rotateY(180deg);
      }

      /* Card hover effects */
      .service-card:hover {
        transform: translateY(-8px) scale(1.02);
        box-shadow: 0 15px 30px rgba(33, 150, 243, 0.1);
      }

      .service-card .card-icon {
        transition: all 0.5s ease;
      }

      .service-card:hover .card-icon {
        transform: rotateY(360deg);
        background-color: #2196f3;
        color: white;
      }

      /* Step item animations */
      .step-item {
        position: relative;
        overflow: hidden;
      }

      .step-item:hover {
        background-color: #f9f9f9;
        padding-left: 15px;
        border-radius: 8px;
      }

      .step-item .step-number,
      .step-item .step-icon {
        transition: all 0.4s ease;
      }

      .step-item:hover .step-number {
        transform: scale(1.2);
      }

      .step-item:hover .step-icon {
        transform: rotate(360deg);
      }

      /* Contact button effects */
      .contact-btn {
        transform-origin: center;
        transition: all 0.3s ease;
      }

      .contact-btn:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
      }

      .contact-btn i {
        transition: all 0.4s ease;
      }

      .contact-btn:hover i {
        transform: scale(1.2);
      }

      /* Animation for facility section */
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .logo-container {
        display: flex;
        align-items: center;
        flex-direction: row; /* Thay đổi từ column thành row */
        padding: 15px;
        border-bottom: 1px solid #eee;
      }

      .logo {
        width: 45px;
        height: 45px;
        margin-right: 12px; /* Thêm khoảng cách giữa logo và text */
        margin-bottom: 0;
      }

      .text-container {
        display: flex;
        flex-direction: column;
      }

      .logo-text {
        font-size: 28px;
        color: #2196f3;
        font-weight: bold;
        letter-spacing: 1px;
        margin-bottom: 3px;
        line-height: 1;
      }

      .logo-subtext {
        font-size: 15px;
        color: #444;
        font-weight: 500;
        letter-spacing: 0.5px;
        line-height: 1.2;
        text-transform: capitalize;
        /* background: linear-gradient(to right, #2196F3, #1976D2); */
        /* -webkit-background-clip: text; */
        /* -webkit-text-fill-color: transparent; */
        max-width: 180px;
      }
    </style>
  </head>

  <body>
    <!-- Sidebar -->
    <div class="sidebar">
      <div class="logo-container">
        <img src="assets/images/Logo.jpg" alt="Logo" class="logo" />
        <div class="text-container">
          <div class="logo-text">Genx</div>
          <div class="logo-subtext">Trung tâm xét nghiệm ADN huyết thống</div>
        </div>
      </div>

      <div class="login-register">
        <div class="user-info">
          <div class="avatar" id="avatar-letter">T</div>
          <div class="user-details">
            <div class="user-name" id="avatar-fullname">Tran Ngoc B</div>
            <div class="user-role" id="avatar-role">staff</div>
          </div>
        </div>
        <button onclick="handleLogout()" class="logout-btn">
          <i class="fas fa-sign-out-alt"></i>
          Đăng xuất
        </button>
      </div>

      <div class="menu-title">MAIN MENU</div>
      <div id="mainMenu">
        <!-- Menu items will be inserted by JavaScript -->
      </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <!-- Navigation Bar -->
      <div id="topNavbar" class="navbar">
        <!-- Navbar sẽ được thêm bằng JavaScript -->
      </div>
      <!-- Phần cần code -->
      <div class="instruction-container" style="margin-top: 10px">
        <div class="instruction-title">
          <i class="fas fa-vial" style="color: #2196f3"></i>
          Danh sách kit xét nghiệm ADN
        </div>
        <!-- Bộ lọc -->
        <form
          id="filterForm"
          style="
            display: flex;
            flex-wrap: wrap;
            gap: 16px;
            align-items: center;
            margin-bottom: 20px;
          "
        >
          <div>
            <label for="kitCodeFilter" style="font-weight: 500; color: #333"
              >Mã Kit:</label
            >
            <input
              type="text"
              id="kitCodeFilter"
              name="kitCodeFilter"
              placeholder="Nhập mã Kit"
              style="
                padding: 6px 10px;
                border: 1px solid #ccc;
                border-radius: 4px;
              "
            />
          </div>
          <div>
            <label
              for="appointmentIdFilter"
              style="font-weight: 500; color: #333"
              >Mã cuộc hẹn:</label
            >
            <input
              type="text"
              id="appointmentIdFilter"
              name="appointmentIdFilter"
              placeholder="Nhập mã cuộc hẹn"
              style="
                padding: 6px 10px;
                border: 1px solid #ccc;
                border-radius: 4px;
              "
            />
          </div>
          <div>
            <label for="statusFilter" style="font-weight: 500; color: #333"
              >Trạng thái:</label
            >
            <select
              id="statusFilter"
              name="statusFilter"
              style="
                padding: 6px 10px;
                border: 1px solid #ccc;
                border-radius: 4px;
              "
            >
              <option value="">Tất cả</option>
              <option value="Chờ gửi">Chờ gửi</option>
              <option value="Đã gửi">Đã gửi</option>
              <option value="Đã nhận mẫu">Đã nhận mẫu</option>
              <option value="Lỗi mẫu">Lỗi mẫu</option>
              <option value="Đã xử lý">Đã xử lý</option>
              <option value="Đã trả kết quả">Đã trả kết quả</option>
            </select>
          </div>
          <div>
            <label for="sendDateFilter" style="font-weight: 500; color: #333"
              >Ngày gửi:</label
            >
            <input
              type="date"
              id="sendDateFilter"
              name="sendDateFilter"
              style="
                padding: 6px 10px;
                border: 1px solid #ccc;
                border-radius: 4px;
              "
            />
          </div>
          <div>
            <button
              type="submit"
              style="
                background: #2196f3;
                color: white;
                border: none;
                border-radius: 4px;
                padding: 8px 18px;
                cursor: pointer;
              "
            >
              <i class="fas fa-search"></i> Tìm kiếm
            </button>
          </div>
        </form>
        <div style="overflow-x: auto">
          <table
            style="width: 100%; border-collapse: collapse; margin-top: 10px"
          >
            <thead>
              <tr style="background: #e3f2fd">
                <th style="padding: 12px 8px; border-bottom: 1px solid #eee">
                  Mã cuộc hẹn
                </th>
                <th style="padding: 12px 8px; border-bottom: 1px solid #eee">
                  Mã Kit
                </th>
                <th style="padding: 12px 8px; border-bottom: 1px solid #eee">
                  Số lượng mẫu
                </th>
                <th style="padding: 12px 8px; border-bottom: 1px solid #eee">
                  Ngày gửi
                </th>
                <th style="padding: 12px 8px; border-bottom: 1px solid #eee">
                  Ngày nhận
                </th>
                <th style="padding: 12px 8px; border-bottom: 1px solid #eee">
                  Trạng thái
                </th>
                <th style="padding: 12px 8px; border-bottom: 1px solid #eee">
                  Thao tác
                </th>
              </tr>
            </thead>
            <tbody id="kitTableBody">
              <!-- Dữ liệu sẽ được render bằng JS -->
            </tbody>
          </table>
        </div>
        <script>
          const fakeKits = [
            {
              appointmentId: "AP001",
              kitCode: "KIT1001",
              sampleCount: 2,
              sendDate: "2025-06-01",
              receiveDate: "",
              status: "Chờ gửi",
            },
            {
              appointmentId: "AP002",
              kitCode: "KIT1002",
              sampleCount: 3,
              sendDate: "2025-06-02",
              receiveDate: "2025-06-03",
              status: "Đã gửi",
            },
            {
              appointmentId: "AP003",
              kitCode: "KIT1003",
              sampleCount: 2,
              sendDate: "2025-06-03",
              receiveDate: "2025-06-04",
              status: "Đã nhận mẫu",
            },
            {
              appointmentId: "AP004",
              kitCode: "KIT1004",
              sampleCount: 2,
              sendDate: "2025-06-04",
              receiveDate: "",
              status: "Lỗi mẫu",
            },
            {
              appointmentId: "AP005",
              kitCode: "KIT1005",
              sampleCount: 4,
              sendDate: "2025-06-05",
              receiveDate: "2025-06-06",
              status: "Đã xử lý",
            },
            {
              appointmentId: "AP006",
              kitCode: "KIT1006",
              sampleCount: 2,
              sendDate: "2025-06-06",
              receiveDate: "2025-06-07",
              status: "Đã trả kết quả",
            },
          ];

          // Map trạng thái sang màu sắc
          function renderKitStatus(status) {
            let color = "#888";
            if (status === "Chờ gửi") color = "#ff9800";
            else if (status === "Đã gửi") color = "#1976d2";
            else if (status === "Đã nhận mẫu") color = "#2196f3";
            else if (status === "Lỗi mẫu") color = "#f44336";
            else if (status === "Đã xử lý") color = "#4caf50";
            else if (status === "Đã trả kết quả") color = "#673ab7";
            return `<span style="color:${color}; font-weight:bold;">${status}</span>`;
          }

          // Render thao tác
          function renderKitActions(kit) {
            let actions = "";

            // Nút Xem chỉ xuất hiện khi trạng thái là "Chờ gửi" hoặc "Đã gửi"
            actions += `
      <button onclick="openKitModal('sample.html?kitCode=${encodeURIComponent(
        kit.kitCode
      )}')" style="background:#e3f2fd;color:#1976d2;border:none;border-radius:4px;padding:6px 12px;cursor:pointer;margin-right:4px;">
        <i class="fas fa-eye"></i> Xem
      </button>
    `;

            // Nút Sửa luôn xuất hiện
            actions += `
    <button onclick="editKit('${kit.kitCode}')" style="background:#fff3e0;color:#ff9800;border:none;border-radius:4px;padding:6px 12px;cursor:pointer;margin-right:4px;">
      <i class="fas fa-edit"></i> Sửa
    </button>
  `;

            // Nút Thêm mẫu chỉ xuất hiện khi trạng thái là "Đã gửi"
            if (kit.status === "Đã gửi") {
              actions += `
      <button onclick="addSampleToKit('${kit.kitCode}')" style="background:#e8f5e9;color:#388e3c;border:none;border-radius:4px;padding:6px 12px;cursor:pointer;">
        <i class="fas fa-plus"></i> Thêm mẫu xét nghiệm
      </button>
    `;
            }

            return actions;
          }

          // Render bảng kit
          function renderKits(filteredData) {
            const tbody = document.getElementById("kitTableBody");
            const data = filteredData || fakeKits;
            tbody.innerHTML = data.length
              ? data
                  .map(
                    (k) => `
        <tr>
          <td style="padding:10px 8px; border-bottom:1px solid #eee;">${
            k.appointmentId
          }</td>
          <td style="padding:10px 8px; border-bottom:1px solid #eee;">${
            k.kitCode
          }</td>
          <td style="padding:10px 8px; border-bottom:1px solid #eee;">${
            k.sampleCount
          }</td>
          <td style="padding:10px 8px; border-bottom:1px solid #eee;">${
            k.sendDate || "-"
          }</td>
          <td style="padding:10px 8px; border-bottom:1px solid #eee;">${
            k.receiveDate || "-"
          }</td>
          <td style="padding:10px 8px; border-bottom:1px solid #eee;">${renderKitStatus(
            k.status
          )}</td>
          <td style="padding:10px 8px; border-bottom:1px solid #eee;">${renderKitActions(
            k
          )}</td>
        </tr>
      `
                  )
                  .join("")
              : `<tr><td colspan="7" style="text-align:center; color:#888; padding:20px;">Không có kit phù hợp</td></tr>`;
          }

          // Xử lý filter
          document
            .getElementById("filterForm")
            .addEventListener("submit", function (e) {
              e.preventDefault();
              const kitCode = document
                .getElementById("kitCodeFilter")
                .value.trim()
                .toLowerCase();
              const appointmentId = document
                .getElementById("appointmentIdFilter")
                .value.trim()
                .toLowerCase();
              const status = document.getElementById("statusFilter").value;
              const sendDate = document.getElementById("sendDateFilter").value;
              let filtered = fakeKits;
              if (kitCode) {
                filtered = filtered.filter((k) =>
                  k.kitCode.toLowerCase().includes(kitCode)
                );
              }
              if (appointmentId) {
                filtered = filtered.filter((k) =>
                  k.appointmentId.toLowerCase().includes(appointmentId)
                );
              }
              if (status) {
                filtered = filtered.filter((k) => k.status === status);
              }
              if (sendDate) {
                filtered = filtered.filter((k) => k.sendDate === sendDate);
              }
              renderKits(filtered);
            });

          // Các hàm thao tác (chuẩn bị cho kết nối API thực tế)
          function viewKit(kitCode) {
            // Sau này có thể mở modal hoặc trang chi tiết, truyền kitCode
            alert(
              "Xem thông tin Kit: " +
                kitCode +
                " (sau này sẽ mở modal hoặc trang chi tiết)"
            );
          }
          function editKit(kitCode) {
            // Mở modal chỉnh sửa kit, truyền kitCode qua query string
            openKitModal("editkit.html?kitCode=" + encodeURIComponent(kitCode));
          }
          function addSampleToKit(kitCode) {
            // Lấy sampleCount từ fakeKits (hoặc từ API thực tế)
            const kit = fakeKits.find((k) => k.kitCode === kitCode);
            const sampleCount = kit ? kit.sampleCount : 1;
            openKitModal(
              "infosample.html?kitCode=" +
                encodeURIComponent(kitCode) +
                "&sampleCount=" +
                sampleCount
            );
          }

          //   // Thêm mẫu xét nghiệm cho kit
          //   function addSampleToKit(kitCode) {
          //   // Có thể truyền thêm các tham số khác nếu cần cho API
          //   openKitModal('infosample.html?kitCode=' + encodeURIComponent(kitCode));
          // }

          // // Sửa hàm editKit để mở modal với editkit.html và truyền mã kit qua query string
          // function editKit(kitCode) {
          //   // Có thể truyền thêm các tham số khác nếu cần cho API
          //   openKitModal('editkit.html?kitCode=' + encodeURIComponent(kitCode));
          // }
          // Modal logic (chỉ tạo 1 lần)
          function openKitModal(url) {
            const modal = document.getElementById("kit-modal-overlay");
            const iframe = document.getElementById("kit-modal-iframe");
            iframe.src = url;
            modal.style.display = "flex";
          }
          // Render mặc định khi load trang
          document.addEventListener("DOMContentLoaded", function () {
            renderKits();
          });
        </script>
      </div>
    </div>
    <!-- Phần code ở đây -->

    <script>
      document.addEventListener("DOMContentLoaded", function() {
        const currentUser = JSON.parse(localStorage.getItem("currentUser"));
        if (currentUser) {
          document.getElementById("avatar-letter").textContent = 
            currentUser.fullname.charAt(0).toUpperCase();
          document.getElementById("avatar-fullname").textContent = 
            currentUser.fullname;
          document.getElementById("avatar-role").textContent = 
            currentUser.role || "staff";
        }
      });

      function handleLogout() {
        localStorage.removeItem("currentUser");
        window.location.href = "login.html";
      }

      function initializeMenu() {
        const mainMenuDiv = document.getElementById("mainMenu");
        if (!mainMenuDiv) return;

        const currentPage = window.location.pathname.split("/").pop();
        mainMenuDiv.innerHTML = `
          <a href="index.html" class="menu-item${currentPage === "index.html" ? " active" : ""}">
            <span class="menu-icon"><i class="fas fa-home"></i></span>
            Trang chủ
          </a>
          <a href="booking.html" class="menu-item${currentPage === "booking.html" ? " active" : ""}">
            <span class="menu-icon"><i class="fas fa-calendar-plus"></i></span>
            Đặt lịch xét nghiệm
          </a>
          <a href="appoinments.html" class="menu-item${currentPage === "appoinments.html" ? " active" : ""}">
            <span class="menu-icon"><i class="fas fa-list-alt"></i></span>
            Danh sách lịch hẹn
          </a>
          <a href="list-kit.html" class="menu-item${currentPage === "list-kit.html" ? " active" : ""}">
            <span class="menu-icon"><i class="fas fa-vials"></i></span>
            Danh sách kít xét nghiệm
          </a>
        `;
      }

      // Initialize menu when page loads
      document.addEventListener("DOMContentLoaded", function() {
        initializeMenu();
      });
    </script>
  </body>
</html>
