<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hướng dẫn lấy mẫu - Dịch Vụ Xét Nghiệm ADN</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }

      body {
        display: flex;
        min-height: 100vh;
        background-color: #f5f5f5;
      }

      /* Sidebar styles */
      .sidebar {
        width: 260px;
        background-color: white;
        box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        position: fixed;
        height: 100vh;
        left: 0;
        top: 0;
        z-index: 100;
        overflow-y: auto;
      }

      .logo-container {
        display: flex;
        align-items: center;
        padding: 15px;
        border-bottom: 1px solid #eee;
      }

      .logo {
        width: 40px;
        height: 40px;
        margin-right: 10px;
      }

      .logo-text {
        font-size: 22px;
        color: #2196f3;
        font-weight: bold;
      }

      .login-register {
        padding: 15px;
        background-color: #f9f9f9;
        border-bottom: 1px solid #eee;
        display: flex;
        flex-direction: column;
      }

      .login-register-btn {
        background-color: #2196f3;
        color: white;
        border: none;
        padding: 10px;
        border-radius: 5px;
        cursor: pointer;
        margin-bottom: 8px;
        text-align: center;
        text-decoration: none;
        font-weight: bold;
      }

      .menu-title {
        padding: 15px;
        color: #888;
        font-size: 14px;
      }

      .menu-item {
        padding: 15px;
        display: flex;
        align-items: center;
        color: #333;
        text-decoration: none;
        transition: background-color 0.3s;
      }

      .menu-item.active {
        background-color: #2196f3;
        color: white;
      }

      .menu-item:hover {
        background-color: #e3f2fd;
      }

      .menu-item.active:hover {
        background-color: #1976d2;
      }

      .menu-icon {
        margin-right: 10px;
        width: 20px;
        text-align: center;
      }

      /* Main content styles */
      .main-content {
        margin-left: 260px;
        padding: 20px;
        width: calc(100% - 260px);
      }

      .navbar {
        display: flex;
        margin: 20px 0;
        background-color: white;
        border-radius: 5px;
        overflow: hidden;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      .nav-item {
        padding: 15px 20px;
        text-decoration: none;
        color: #333;
        display: flex;
        align-items: center;
        border-bottom: 2px solid transparent;
      }

      .nav-item.active {
        border-bottom: 2px solid #2196f3;
        color: #2196f3;
      }

      .nav-icon {
        margin-right: 10px;
      }

      /* Sample collection styles */
      .sample-header {
        background-image: linear-gradient(
            rgba(0, 0, 0, 0.6),
            rgba(0, 0, 0, 0.6)
          ),
          url("assets/images/banner.jpg");
        background-size: cover;
        background-position: center;
        color: white;
        padding: 60px 30px;
        border-radius: 10px;
        margin-bottom: 30px;
        text-align: center;
      }

      .sample-header h1 {
        font-size: 32px;
        margin-bottom: 15px;
        text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
      }

      .sample-header p {
        font-size: 18px;
        max-width: 800px;
        margin: 0 auto;
        line-height: 1.6;
      }

      .instruction-container {
        background-color: white;
        border-radius: 10px;
        padding: 30px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        margin-bottom: 30px;
      }

      .instruction-title {
        font-size: 24px;
        color: #2196f3;
        margin-bottom: 20px;
        padding-bottom: 10px;
        border-bottom: 1px solid #eee;
      }

      .warning-box {
        background-color: #fff8e1;
        border-left: 4px solid #ff9800;
        padding: 15px;
        margin: 20px 0;
        border-radius: 0 5px 5px 0;
      }

      .warning-title {
        display: flex;
        align-items: center;
        font-weight: bold;
        margin-bottom: 10px;
        color: #e65100;
      }

      .warning-icon {
        margin-right: 10px;
        font-size: 20px;
      }

      .steps-container {
        margin-top: 30px;
      }

      .step {
        display: flex;
        margin-bottom: 30px;
        position: relative;
      }

      .step-number {
        width: 50px;
        height: 50px;
        background-color: #2196f3;
        color: white;
        font-size: 24px;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        margin-right: 20px;
        flex-shrink: 0;
      }

      .step-content {
        flex: 1;
      }

      .step-title {
        font-size: 20px;
        margin-bottom: 10px;
        color: #333;
      }

      .step-description {
        color: #555;
        line-height: 1.6;
      }

      .step-image {
        width: 100%;
        max-width: 300px;
        border-radius: 8px;
        margin-top: 15px;
      }

      .step-timeline {
        position: absolute;
        left: 24px;
        top: 50px;
        bottom: -30px;
        width: 2px;
        background-color: #2196f3;
      }

      .step:last-child .step-timeline {
        display: none;
      }

      .step-tip {
        background-color: #e3f2fd;
        padding: 15px;
        border-radius: 8px;
        margin-top: 15px;
      }

      .step-tip-title {
        font-weight: bold;
        display: flex;
        align-items: center;
        margin-bottom: 5px;
        color: #0d47a1;
      }

      .step-tip-icon {
        margin-right: 8px;
      }

      .step-bullet-list {
        margin-top: 15px;
        margin-left: 5px;
        list-style-type: none;
      }

      .step-bullet-list li {
        position: relative;
        padding-left: 28px;
        margin-bottom: 12px;
        line-height: 1.6;
      }

      .step-bullet-list li:before {
        content: "•";
        position: absolute;
        left: 0;
        top: 0;
        color: #2196f3;
        font-size: 24px;
        line-height: 1;
      }

      .step-image-container {
        margin-top: 20px;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease;
      }

      .step-image-container:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 15px rgba(0, 0, 0, 0.15);
      }

      .step-image {
        width: 100%;
        max-width: 400px;
        display: block;
        border-radius: 8px;
      }

      .step-content {
        display: flex;
        flex-wrap: wrap;
        align-items: flex-start;
      }

      .step-text {
        flex: 1;
        min-width: 300px;
      }

      .step-visual {
        flex: 1;
        min-width: 300px;
        padding-left: 20px;
        display: flex;
        justify-content: center;
      }
      .sample-types {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 20px;
        margin-top: 30px;
      }

      .sample-type {
        flex: 1;
        min-width: 250px;
        background-color: #f9f9f9;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease;
        border-left: 4px solid #2196f3;
      }
      .sample-type:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      }

      @media (max-width: 768px) {
        .step-content {
          flex-direction: column;
        }

        .step-visual {
          padding-left: 0;
          margin-top: 20px;
          width: 100%;
        }
      }
      .sample-type-title {
        font-size: 18px;
        margin-bottom: 10px;
        color: #333;
        display: flex;
        align-items: center;
      }

      .sample-type-icon {
        margin-right: 10px;
        color: #2196f3;
        font-size: 20px;
      }

      .sample-type-content {
        color: #555;
        line-height: 1.5;
      }

      /* Video section */
      .video-section {
        background-color: white;
        border-radius: 10px;
        padding: 30px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        margin-bottom: 30px;
        text-align: center;
      }

      .video-title {
        font-size: 24px;
        color: #2196f3;
        margin-bottom: 20px;
      }

      .video-container {
        position: relative;
        width: 100%;
        padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
        height: 0;
        overflow: hidden;
        border-radius: 8px;
      }

      .video-container iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: none;
      }

      /* FAQs section */
      .faq-section {
        background-color: white;
        border-radius: 10px;
        padding: 30px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      }

      .faq-title {
        font-size: 24px;
        color: #2196f3;
        margin-bottom: 20px;
        padding-bottom: 10px;
        border-bottom: 1px solid #eee;
      }

      .faq-item {
        margin-bottom: 20px;
        border-bottom: 1px solid #eee;
        padding-bottom: 20px;
      }

      .faq-item:last-child {
        border-bottom: none;
        margin-bottom: 0;
        padding-bottom: 0;
      }

      .faq-question {
        font-size: 18px;
        font-weight: bold;
        margin-bottom: 10px;
        color: #333;
        display: flex;
        align-items: flex-start;
      }

      .question-icon {
        color: #2196f3;
        margin-right: 10px;
        flex-shrink: 0;
      }

      .faq-answer {
        color: #555;
        line-height: 1.6;
        padding-left: 30px;
      }

      /* Responsive adjustments */
      @media (max-width: 768px) {
        body {
          flex-direction: column;
        }

        .sidebar {
          width: 100%;
          height: auto;
          position: relative;
        }

        .main-content {
          margin-left: 0;
          width: 100%;
        }

        .step {
          flex-direction: column;
        }

        .step-number {
          margin-bottom: 15px;
          margin-right: 0;
        }

        .step-timeline {
          display: none;
        }
      }
      .highlighted-step {
        animation: highlight-step 3s ease;
      }

      @keyframes highlight-step {
        0%,
        100% {
          background-color: transparent;
        }
        20%,
        80% {
          background-color: rgba(33, 150, 243, 0.1);
          box-shadow: 0 0 15px rgba(33, 150, 243, 0.3);
          transform: translateY(-5px);
        }
      }

      /* Đảm bảo các bước có đủ padding cho hiệu ứng */
      .step {
        padding: 20px;
        border-radius: 8px;
        transition: all 0.3s ease;
        margin-bottom: 30px;
      }
      .menu-icon i {
        font-size: 18px;
        width: 20px;
        text-align: center;
      }

      .menu-item.active .menu-icon i {
        color: white;
      }

      .menu-item:hover .menu-icon i {
        transform: scale(1.2);
        transition: transform 0.3s ease;
      }
    </style>
    <!-- Thêm vào phần <head> của mỗi trang -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <style>
      /* Hiệu ứng chuyển động mượt mà */
      .hero-banner,
      .content-section,
      .service-card,
      .step-item,
      .contact-btn {
        transition: all 0.5s ease;
      }

      /* Cải thiện hero banner */
      .hero-banner {
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
        overflow: hidden;
      }

      .hero-banner:hover {
        transform: translateY(-5px);
      }

      /* Hiệu ứng cho các section */
      .content-section {
        transition: transform 0.4s ease, box-shadow 0.4s ease;
      }

      .content-section:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
      }

      /* Hiệu ứng facility items */
      .facility-item {
        transition: all 0.4s ease;
      }

      .facility-item:hover {
        transform: translateY(-8px);
      }

      .facility-item .icon-wrapper {
        transition: all 0.5s ease;
      }

      .facility-item:hover .icon-wrapper {
        transform: rotateY(180deg);
      }

      /* Card hover effects */
      .service-card:hover {
        transform: translateY(-8px) scale(1.02);
        box-shadow: 0 15px 30px rgba(33, 150, 243, 0.1);
      }

      .service-card .card-icon {
        transition: all 0.5s ease;
      }

      .service-card:hover .card-icon {
        transform: rotateY(360deg);
        background-color: #2196f3;
        color: white;
      }

      /* Step item animations */
      .step-item {
        position: relative;
        overflow: hidden;
      }

      .step-item:hover {
        background-color: #f9f9f9;
        padding-left: 15px;
        border-radius: 8px;
      }

      .step-item .step-number,
      .step-item .step-icon {
        transition: all 0.4s ease;
      }

      .step-item:hover .step-number {
        transform: scale(1.2);
      }

      .step-item:hover .step-icon {
        transform: rotate(360deg);
      }

      /* Contact button effects */
      .contact-btn {
        transform-origin: center;
        transition: all 0.3s ease;
      }

      .contact-btn:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
      }

      .contact-btn i {
        transition: all 0.4s ease;
      }

      .contact-btn:hover i {
        transform: scale(1.2);
      }

      /* Scrollbar styling */
      ::-webkit-scrollbar {
        width: 8px;
      }

      ::-webkit-scrollbar-track {
        background: #f1f1f1;
      }

      ::-webkit-scrollbar-thumb {
        background: #2196f3;
        border-radius: 10px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: #1976d2;
      }

      /* Sidebar menu hover effect */
      .menu-item {
        transition: all 0.3s ease;
      }

      .menu-item:hover .menu-icon {
        transform: scale(1.2);
        transition: transform 0.3s ease;
      }

      /* Gradient buttons */
      .login-register-btn {
        background-image: linear-gradient(45deg, #2196f3, #1976d2);
        transition: all 0.3s ease;
      }

      .login-register-btn:hover {
        background-image: linear-gradient(45deg, #1976d2, #0d47a1);
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(33, 150, 243, 0.3);
      }

      /* Animation for facility section */
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .logo-container {
        display: flex;
        align-items: center;
        flex-direction: row; /* Thay đổi từ column thành row */
        padding: 15px;
        border-bottom: 1px solid #eee;
      }

      .logo {
        width: 45px;
        height: 45px;
        margin-right: 12px; /* Thêm khoảng cách giữa logo và text */
        margin-bottom: 0;
      }

      .text-container {
        display: flex;
        flex-direction: column;
      }

      .logo-text {
        font-size: 28px;
        color: #2196f3;
        font-weight: bold;
        letter-spacing: 1px;
        margin-bottom: 3px;
        line-height: 1;
      }

      .logo-subtext {
        font-size: 15px;
        color: #444;
        font-weight: 500;
        letter-spacing: 0.5px;
        line-height: 1.2;
        text-transform: capitalize;
        /* background: linear-gradient(to right, #2196F3, #1976D2); */
        /* -webkit-background-clip: text; */
        /* -webkit-text-fill-color: transparent; */
        max-width: 180px;
      }
    </style>
  </head>

  <body>
    <!-- Sidebar -->
    <div class="sidebar">
      <div class="logo-container">
        <img src="assets/images/Logo.jpg" alt="Logo" class="logo" />
        <div class="text-container">
          <div class="logo-text">Genx</div>
          <div class="logo-subtext">Trung tâm xét nghiệm ADN huyết thống</div>
        </div>
      </div>

      <div class="login-register">
        <div
          style="background-color: #f0f8ff; padding: 15px; border-radius: 5px"
        >
          <div style="display: flex; align-items: center; margin-bottom: 10px">
            <div
              style="
                width: 40px;
                height: 40px;
                background-color: #2196f3;
                border-radius: 50%;
                color: white;
                display: flex;
                justify-content: center;
                align-items: center;
                margin-right: 10px;
                font-weight: bold;
                font-size: 20px;
              "
            >
              <span id="avatar-letter">G</span>
            </div>
            <div>
              <div id="avatar-fullname" style="font-weight: bold"></div>
              <div id="avatar-role" style="font-size: 12px; color: #888"></div>
            </div>
          </div>
        </div>
      </div>
      <script>
        // Biến lưu thông tin người dùng (giả lập, sau này lấy từ API/database)
        let userInfo = {
          fullname: "Van A",
          role: "Khách hàng",
        };

        // Khi có dữ liệu thật, chỉ cần cập nhật userInfo từ API
        document.addEventListener("DOMContentLoaded", function () {
          // Nếu có currentUser trong localStorage thì lấy ra
          const currentUser = JSON.parse(localStorage.getItem("currentUser"));
          if (currentUser) {
            userInfo.fullname = currentUser.fullname;
            userInfo.role = currentUser.role || "Khách hàng";
          }
          // Gán lên giao diện
          document.getElementById("avatar-letter").textContent =
            userInfo.fullname.charAt(0).toUpperCase();
          document.getElementById("avatar-fullname").textContent =
            userInfo.fullname;
          document.getElementById("avatar-role").textContent = userInfo.role;
        });
      </script>

      <div class="menu-title">MAIN MENU</div>
      <div id="mainMenu">
        <!-- Menu sẽ được thêm bằng JavaScript -->
      </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <!-- Navigation Bar -->
      <div id="topNavbar" class="navbar">
        <!-- Navbar sẽ được thêm bằng JavaScript -->
      </div>
      <!-- Phần cần code -->
      <div class="instruction-container" style="margin-top: 10px">
        <div class="instruction-title">
          <i class="fas fa-calendar-alt" style="color: #2196f3"></i>
          Danh sách lịch hẹn xét nghiệm ADN
        </div>
        <!-- Bộ lọc -->
        <form
          id="filterForm"
          style="
            display: flex;
            flex-wrap: wrap;
            gap: 16px;
            align-items: center;
            margin-bottom: 20px;
          "
        >
          <div>
            <label for="serviceFilter" style="font-weight: 500; color: #333"
              >Dịch vụ:</label
            >
            <select
              id="serviceFilter"
              name="serviceFilter"
              style="
                padding: 6px 10px;
                border: 1px solid #ccc;
                border-radius: 4px;
              "
            >
              <option value="">Tất cả</option>
              <option value="Xét nghiệm ADN cha-con|Dân sự">
                Xét nghiệm ADN cha-con (Dân sự)
              </option>
              <option value="Xét nghiệm ADN cha-con|Hành chính">
                Xét nghiệm ADN cha-con (Hành chính)
              </option>
              <option value="Xét nghiệm ADN mẹ-con|Dân sự">
                Xét nghiệm ADN mẹ-con (Dân sự)
              </option>
              <option value="Xét nghiệm ADN mẹ-con|Hành chính">
                Xét nghiệm ADN mẹ-con (Hành chính)
              </option>
              <option value="Xét nghiệm ADN anh,chị - em|Dân sự">
                Xét nghiệm ADN anh,chị - em (Dân sự)
              </option>
              <option value="Xét nghiệm ADN anh,chị - em|Hành chính">
                Xét nghiệm ADN anh,chị - em (Hành chính)
              </option>
              <option value="Xét nghiệm ADN ông, bà - cháu|Dân sự">
                Xét nghiệm ADN ông, bà - cháu (Dân sự)
              </option>
              <option value="Xét nghiệm ADN ông, bà - cháu|Hành chính">
                Xét nghiệm ADN ông, bà - cháu (Hành chính)
              </option>
            </select>
          </div>
          <div>
            <label for="dateFilter" style="font-weight: 500; color: #333"
              >Ngày hẹn:</label
            >
            <input
              type="date"
              id="dateFilter"
              name="dateFilter"
              style="
                padding: 6px 10px;
                border: 1px solid #ccc;
                border-radius: 4px;
              "
            />
          </div>
          <div>
            <label for="statusFilter" style="font-weight: 500; color: #333"
              >Trạng thái:</label
            >
            <select
              id="statusFilter"
              name="statusFilter"
              style="
                padding: 6px 10px;
                border: 1px solid #ccc;
                border-radius: 4px;
              "
            >
              <option value="">Tất cả</option>
              <option value="Đã đặt">Đã đặt</option>
              <option value="Đang chờ lấy mẫu">Đang chờ lấy mẫu</option>
              <option value="Đã nhận mẫu">Đã nhận mẫu</option>
              <option value="Đã hoàn thành">Đã hoàn thành</option>
              <option value="Đã trả kết quả">Đã trả kết quả</option>
              <option value="Đã hủy">Đã hủy</option>
            </select>
          </div>
          <div>
            <button
              type="submit"
              style="
                background: #2196f3;
                color: white;
                border: none;

        <div style="overflow-x: auto">

                </th>
                <!-- <th style="padding: 12px 8px; border-bottom: 1px solid #eee">

      <script>
        // Danh sách dịch vụ mẫu (có loại)
        const serviceNames = [
          { name: "Xét nghiệm ADN cha-con", type: "Dân sự" },
          { name: "Xét nghiệm ADN cha-con", type: "Hành chính" },
          { name: "Xét nghiệm ADN mẹ-con", type: "Dân sự" },
          { name: "Xét nghiệm ADN mẹ-con", type: "Hành chính" },
          { name: "Xét nghiệm ADN anh,chị - em", type: "Dân sự" },
          { name: "Xét nghiệm ADN anh,chị - em", type: "Hành chính" },
          { name: "Xét nghiệm ADN ông, bà - cháu", type: "Dân sự" },
          { name: "Xét nghiệm ADN ông, bà - cháu", type: "Hành chính" },
        ];
        // Fake data danh sách lịch hẹn (có thêm ngày hẹn)
        const fakeAppointments = [
          {
            id: "AP001",
            service: serviceNames[0].name,
            serviceType: serviceNames[0].type,
            date: "2025-06-03",
            method: "Tại nhà",
            status: "Đã đặt",
          },
          {
            id: "AP002",
            service: serviceNames[3].name,
            serviceType: serviceNames[3].type,
            date: "2025-06-02",
            method: "Tại cơ sở",
            status: "Đang chờ lấy mẫu",
          },
          {
            id: "AP003",
            service: serviceNames[4].name,
            serviceType: serviceNames[4].type,
            date: "2025-06-01",
            method: "Tại nhà",
            status: "Đã nhận mẫu",
          },
          {
            id: "AP004",
            service: serviceNames[7].name,
            serviceType: serviceNames[7].type,
            date: "2025-06-01",
            method: "Tại cơ sở",
            status: "Đã hoàn thành",
          },
          {
            id: "AP005",
            service: serviceNames[2].name,
            serviceType: serviceNames[2].type,
            date: "2025-06-03",
            method: "Tại nhà",
            status: "Đã trả kết quả",
          },
          {
            id: "AP006",
            service: serviceNames[5].name,
            serviceType: serviceNames[5].type,
            date: "2025-06-04",
            method: "Tại cơ sở",
            status: "Đã hủy",
          },
        ];

        // Hàm render trạng thái với màu sắc
        function renderStatus(status) {
          let color = "#888";
          if (status === "Đã đặt") color = "#2196f3";
          else if (status === "Đang chờ lấy mẫu") color = "#ff9800";
          else if (status === "Đã nhận mẫu") color = "#1976d2";
          else if (status === "Đã hoàn thành") color = "#4caf50";
          else if (status === "Đã trả kết quả") color = "#009688";
          else if (status === "Đã hủy") color = "#f44336";
          return `<span style="color:${color}; font-weight:bold;">${status}</span>`;
        }

        // Render bảng với filter
        function renderAppointments(filteredData) {
          const tbody = document.getElementById("appointmentTableBody");
          const data = filteredData || fakeAppointments;
          tbody.innerHTML = data.length
            ? data
                .map(
                  (a) => `
      <tr>
        <td style="padding:10px 8px; border-bottom:1px solid #eee;">${a.id}</td>
        <td style="padding:10px 8px; border-bottom:1px solid #eee;">
          ${a.service} <span style="color:#888;font-size:13px;">(${
                    a.serviceType
                  })</span>
        </td>
        <td style="padding:10px 8px; border-bottom:1px solid #eee;">${
          a.method
        }</td>
        <td style="padding:10px 8px; border-bottom:1px solid #eee;">${
          a.date
        }</td>
        <td style="padding:10px 8px; border-bottom:1px solid #eee;">${renderStatus(
          a.status
        )}</td>
        <td style="padding:10px 8px; border-bottom:1px solid #eee;">
          ${
            a.status === "Đã trả kết quả"
              ? `<button onclick="alert('Xem kết quả lịch hẹn ${a.id}')" 
                  style="background:#4caf50; color:white; border:none; border-radius:4px; padding:6px 12px; cursor:pointer; margin-right:6px;">
                  <i class='fas fa-file-medical-alt'></i> Xem kết quả
                </button>`
              : ""
          }
          ${
            a.status === "Đã đặt" || a.status === "Đang chờ lấy mẫu"
              ? `<button onclick="handleCancel('${a.id}')"
                  style="background:#f44336; color:white; border:none; border-radius:4px; padding:6px 12px; cursor:pointer;">
                  <i class='fas fa-times'></i> Hủy
                </button>`
              : ""
          }
        </td>
      </tr>
    `
                )
                .join("")
            : `<tr><td colspan="6" style="text-align:center; color:#888; padding:20px;">Không có lịch hẹn phù hợp</td></tr>`;
        }

        // Xử lý filter
        document
          .getElementById("filterForm")
          .addEventListener("submit", async function (e) {
            e.preventDefault();
            const date = document.getElementById("dateFilter").value;
            const status = document.getElementById("statusFilter").value;
            const serviceValue = document.getElementById("serviceFilter").value;

            let filtered = fakeAppointments;
            if (date) {
              filtered = filtered.filter((a) => a.date === date);
            }
            if (status) {
              filtered = filtered.filter((a) => a.status === status);
            }
            if (serviceValue) {
              const [service, type] = serviceValue.split("|");
              filtered = filtered.filter(
                (a) => a.service === service && a.serviceType === type
              );
            }
            renderAppointments(filtered);
          });

        // Hàm xử lý hủy lịch hẹn
        async function handleCancel(id) {
          if (confirm("Bạn có chắc chắn muốn hủy lịch hẹn này?")) {
            // Nếu dùng API thật, gọi API hủy lịch hẹn ở đây
            // await fetch(`/api/appointments/${id}/cancel`, { method: "POST" });
            // Sau đó reload lại danh sách bằng API

            // Demo với fake data:
            const idx = fakeAppointments.findIndex((a) => a.id === id);
            if (idx !== -1) {
              fakeAppointments[idx].status = "Đã hủy";
              renderAppointments();
            }
          }
        }

        // Render mặc định khi load trang
        document.addEventListener("DOMContentLoaded", function () {
          renderAppointments();
        });
      </script>
    </div>

          // Navbar tương ứng với menu chưa đăng nhập
