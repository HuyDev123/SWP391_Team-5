<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DNA Testing Management System</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="stylesheet" href="assets/css/common.css" />
    <link rel="stylesheet" href="assets/css/manager.css" />
  </head>
  <body>
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="sidebar-header">
        <div class="logo">
          <img src="https://via.placeholder.com/40" alt="Logo" />
          <h1>Xét Nghiệm DNA</h1>
        </div>
        <div class="user-info">
          <div class="user-avatar">M</div>
          <div>
            <div class="user-name">Manager Tuấn</div>
            <div class="user-role">Quản lý</div>
          </div>
        </div>
      </div>
      <div class="sidebar-menu">
        <div class="menu-title">Menu Chính</div>
        <ul class="menu-items">
          <li class="menu-item">
            <a href="#" class="menu-link active" data-page="dashboard">
              <i class="fas fa-tachometer-alt"></i>
              <span>Tổng quan</span>
            </a>
          </li>
          <li class="menu-item">
            <a href="#" class="menu-link" data-page="doctors">
              <i class="fas fa-user-md"></i>
              <span>Nhân viên</span>
            </a>
          </li>
          <!-- <li class="menu-item">
            <a href="#" class="menu-link" data-page="patients">
              <i class="fas fa-users"></i>
              <span>Bệnh nhân</span>
            </a>
          </li> -->
          <!-- <li class="menu-item">
            <a href="#" class="menu-link" data-page="appointments">
              <i class="fas fa-calendar-check"></i>
              <span>Lịch hẹn</span>
            </a>
          </li> -->
          <!-- <li class="menu-item">
            <a href="#" class="menu-link" data-page="test-history">
              <i class="fas fa-flask"></i>
              <span>Lịch sử xét nghiệm</span>
            </a>
          </li> -->
          <li class="menu-item">
            <a href="#" class="menu-link" data-page="feedback-management">
              <i class="fas fa-star"></i>
              <span>Quản lý phản hồi</span>
            </a>
          </li>
        </ul>

        <div class="menu-title" style="margin-top: 30px">Hệ thống</div>
        <ul class="menu-items">
          <li class="menu-item">
            <a href="#" class="menu-link">
              <i class="fas fa-sign-out-alt"></i>
              <span>Đăng xuất</span>
            </a>
          </li>
        </ul>
      </div>
    </aside>
    <!-- Main Content -->
    <div class="main-content">
      <!-- Header -->
      <header class="header">
        <button class="toggle-sidebar">
          <i class="fas fa-bars"></i>
        </button>
        <div class="search-box">
          <i class="fas fa-search"></i>
          <input type="text" placeholder="Tìm kiếm..." />
        </div>
      </header>
      <!-- Dashboard Content (đã tách sang file riêng) -->
      <!-- <div class="dashboard"> ... </div> -->
      <div class="dashboard">
        <iframe
          src="manager-dashboard.html"
          style="width: 100%; height: 100vh; border: none"
        ></iframe>
      </div>
    </div>
    <!-- Test History Page (đã tách sang file riêng) -->
    <div
      class="main-content page-content"
      id="test-history-page"
      style="display: none"
    >
      <iframe
        src="manager-test-history.html"
        style="width: 100%; height: 100vh; border: none"
      ></iframe>
    </div>

    <!-- Feedback Management Page (đã tách sang file riêng) -->
    <div
      class="main-content page-content"
      id="feedback-management-page"
      style="display: none"
    >
      <iframe
        src="manager-feedback-management.html"
        style="width: 100%; height: 100vh; border: none"
      ></iframe>
    </div>
    <!-- Trang Bảng điều khiển -->
    <div
      class="main-content page-content"
      id="dashboard-page"
      style="display: block"
    >
      <!-- Phần div này sẽ chứa nội dung bảng điều khiển -->
    </div>
    <!-- Doctors Page (đã tách sang file riêng) -->
    <div
      class="main-content page-content"
      id="doctors-page"
      style="display: none"
    >
      <iframe
        src="manager-doctors.html"
        style="width: 100%; height: 100vh; border: none"
      ></iframe>
    </div>
    <!-- Patients Page (đã tách sang file riêng) -->
    <div
      class="main-content page-content"
      id="patients-page"
      style="display: none"
    >
      <iframe
        src="manager-patients.html"
        style="width: 100%; height: 100vh; border: none"
      ></iframe>
    </div>
    <!-- Appointments Page -->
    <div
      class="main-content page-content"
      id="appointments-page"
      style="display: none"
    >
      <iframe
        src="manager-appointments.html"
        style="width: 100%; height: 100vh; border: none"
      ></iframe>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Custom JavaScript -->
    <script src="assets/js/manager.js"></script>
  </body>
</html>
