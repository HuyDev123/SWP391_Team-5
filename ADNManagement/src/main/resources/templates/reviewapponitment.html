<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xem lịch hẹn - Dịch Vụ Xét Nghiệm ADN</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            line-height: 1.6;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
            margin-top: 20px;
            margin-bottom: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #2196F3;
        }
        
        .header h1 {
            color: #2196F3;
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .header p {
            color: #666;
            font-size: 16px;
        }
        
        .form-section {
            margin-bottom: 30px;
        }
        
        .section-title {
            color: #2196F3;
            font-size: 20px;
            margin-bottom: 15px;
            padding-bottom: 8px;
            border-bottom: 1px solid #ddd;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-row {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .form-row .form-group {
            flex: 1;
            margin-bottom: 0;
        }
        
        .info-label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }
        
        .info-value {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            background-color: #f9f9f9;
            color: #333;
            cursor: not-allowed;
        }
        
        .appointment-status {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: bold;
            text-transform: uppercase;
        }
        
        .status-booked { background-color: #fff3cd; color: #856404; }
        .status-kit-sent { background-color: #cce7ff; color: #004085; }
        .status-sample-collected { background-color: #d4edda; color: #155724; }
        .status-sample-received { background-color: #d1ecf1; color: #0c5460; }
        .status-completed { background-color: #c3e6cb; color: #155724; }
        .status-result-delivered { background-color: #e2e3e5; color: #383d41; }
        .status-cancelled { background-color: #f8d7da; color: #721c24; }
        
        .radio-group {
            display: flex;
            gap: 30px;
            margin-top: 10px;
        }
        
        .radio-item {
            display: flex;
            align-items: center;
        }
        
        .radio-item input[type="radio"] {
            width: auto;
            margin-right: 8px;
        }
        
        .radio-item label {
            margin-bottom: 0;
            font-weight: normal;
            cursor: not-allowed;
        }
        
        .quantity-control {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
        }
        
        .quantity-btn {
            background-color: #ccc;
            color: white;
            border: none;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            cursor: not-allowed;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        #test-quantity {
            width: 80px;
            text-align: center;
            margin: 0;
            background-color: #f9f9f9;
            cursor: not-allowed;
        }
        
        .hidden {
            display: none;
        }
        
        .info-card {
            background-color: #e3f2fd;
            border: 1px solid #2196F3;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 20px;
        }
        
        .info-card h4 {
            color: #1976d2;
            margin-bottom: 8px;
            font-size: 16px;
        }
        
        .info-card p {
            color: #555;
            margin: 0;
            font-size: 14px;
        }
        
        .timeline {
            margin-top: 20px;
        }
        
        .timeline-item {
            display: flex;
            align-items: center;
            padding: 10px 0;
            border-left: 3px solid #e0e0e0;
            padding-left: 20px;
            margin-left: 10px;
            position: relative;
        }
        
        .timeline-item.active {
            border-left-color: #2196F3;
        }
        
        .timeline-item::before {
            content: '';
            position: absolute;
            left: -8px;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: #e0e0e0;
        }
        
        .timeline-item.active::before {
            background-color: #2196F3;
        }
        
        .timeline-content {
            margin-left: 15px;
        }
        
        .timeline-title {
            font-weight: bold;
            color: #333;
        }
        
        .timeline-date {
            color: #666;
            font-size: 14px;
        }
        
        .action-buttons {
            display: flex;
            gap: 15px;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #ddd;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 12px 20px;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s;
            border: none;
            flex: 1;
            min-width: 150px;
        }
        
        .btn i {
            margin-right: 8px;
        }
        
        .btn-primary {
            background-color: #2196F3;
            color: white;
        }
        
        .btn-primary:hover {
            background-color: #0b7dda;
        }
        
        .btn-secondary {
            background-color: #6c757d;
            color: white;
        }
        
        .btn-secondary:hover {
            background-color: #545b62;
        }
        
        .btn-success {
            background-color: #28a745;
            color: white;
        }
        
        .btn-success:hover {
            background-color: #218838;
        }
        
        .btn-info {
            background-color: #17a2b8;
            color: white;
        }
        
        .btn-info:hover {
            background-color: #138496;
        }
        
        .notes-section {
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
        }
        
        .notes-title {
            font-weight: bold;
            color: #555;
            margin-bottom: 8px;
        }
        
        .notes-content {
            color: #333;
            font-style: italic;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
            min-height: 80px;
        }
        
        @media (max-width: 768px) {
            .container {
                margin: 10px;
                padding: 15px;
            }
            
            .form-row {
                flex-direction: column;
                gap: 0;
            }
            
            .action-buttons {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
            }
            
            .radio-group {
                flex-direction: column;
                gap: 15px;
            }
            
            .quantity-control {
                justify-content: center;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Thông tin lịch hẹn</h1>
            <p>Chi tiết cuộc hẹn xét nghiệm ADN</p>
        </div>

        <!-- Thông tin cơ bản -->
        <div class="info-card">
            <h4>Mã lịch hẹn: <span id="appointment-id-display"></span></h4>
            <p>Thông tin lịch hẹn được tạo lúc: <span id="created-date-display"></span></p>
        </div>

        <!-- Thông tin cá nhân -->
        <div class="form-section">
            <h3 class="section-title">Thông tin cá nhân</h3>
            
            <div class="form-row">
                <div class="form-group">
                    <label class="info-label">Họ và tên</label>
                    <div class="info-value" id="full-name"></div>
                </div>
                
                <div class="form-group">
                    <label class="info-label">Email</label>
                    <div class="info-value" id="email"></div>
                </div>
            </div>
            
            <div class="form-group">
                <label class="info-label">Số điện thoại</label>
                <div class="info-value" id="phone"></div>
            </div>
        </div>

        <!-- Mục đích xét nghiệm -->
        <div class="form-section">
            <h3 class="section-title">Mục đích xét nghiệm</h3>
            
            <div class="form-group">
                <div class="radio-group">
                    <div class="radio-item">
                        <input type="radio" id="purpose-civil" name="testType" disabled>
                        <label for="purpose-civil">Dân sự (Xác minh quan hệ huyết thống)</label>
                    </div>
                    <div class="radio-item">
                        <input type="radio" id="purpose-administrative" name="testType" disabled>
                        <label for="purpose-administrative">Hành chính (Thủ tục pháp lý, tòa án)</label>
                    </div>
                </div>
            </div>
        </div>

        <!-- Loại dịch vụ -->
        <div class="form-section">
            <h3 class="section-title">Loại dịch vụ</h3>
            
            <div class="form-group">
                <label class="info-label">Dịch vụ đã chọn</label>
                <div class="info-value" id="service-name"></div>
            </div>
        </div>

        <!-- Phương thức lấy mẫu -->
        <div class="form-section">
            <h3 class="section-title">Phương thức lấy mẫu</h3>
            
            <div class="form-group">
                <div class="radio-group">
                    <div class="radio-item">
                        <input type="radio" id="location-home" name="sampleCollectionMethod" disabled>
                        <label for="location-home">Lấy mẫu tại nhà</label>
                    </div>
                    <div class="radio-item">
                        <input type="radio" id="location-center" name="sampleCollectionMethod" disabled>
                        <label for="location-center">Lấy mẫu tại trung tâm</label>
                    </div>
                </div>
            </div>
        </div>

        <!-- Thông tin lấy mẫu tại nhà -->
        <div id="home-details" class="form-section hidden">
            <h3 class="section-title">Thông tin lấy mẫu tại nhà</h3>
            
            <div class="form-group">
                <label class="info-label">Địa chỉ</label>
                <div class="info-value" id="home-address"></div>
            </div>
            
            <div class="form-group">
                <label class="info-label">Số người xét nghiệm</label>
                <div class="quantity-control">
                    <button type="button" class="quantity-btn">-</button>
                    <input type="number" id="test-quantity" readonly>
                    <button type="button" class="quantity-btn">+</button>
                </div>
            </div>
        </div>

        <!-- Thông tin lấy mẫu tại trung tâm -->
        <div id="center-details" class="form-section hidden">
            <h3 class="section-title">Thông tin lấy mẫu tại trung tâm</h3>
            
            <div class="form-group">
                <label class="info-label">Địa điểm</label>
                <div class="info-value" id="center-address"></div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label class="info-label">Ngày hẹn</label>
                    <div class="info-value" id="appointment-date"></div>
                </div>
                
                <div class="form-group">
                    <label class="info-label">Giờ hẹn</label>
                    <div class="info-value" id="appointment-time"></div>
                </div>
            </div>
        </div>

        <!-- Trạng thái và tiến độ -->
        <div class="form-section">
            <h3 class="section-title">Trạng thái hiện tại</h3>
            
            <div class="form-group">
                <label class="info-label">Trạng thái</label>
                <div style="padding: 12px;">
                    <span class="appointment-status" id="appointment-status"></span>
                </div>
            </div>

            <!-- Timeline trạng thái -->
            <div class="form-group">
                <label class="info-label">Tiến độ xử lý</label>
                <div class="timeline" id="timeline">
                    <!-- Timeline sẽ được tạo động bằng JavaScript -->
                </div>
            </div>
        </div>

        <!-- Ghi chú -->
        <div class="form-section" id="notes-section" style="display: none;">
            <h3 class="section-title">Ghi chú</h3>
            
            <div class="form-group">
                <label class="info-label">Ghi chú từ khách hàng</label>
                <div class="notes-content" id="notes-content"></div>
            </div>
        </div>

        <!-- Nút hành động -->
        <div class="action-buttons">
            <button type="button" class="btn btn-secondary" onclick="goBack()">
                <i class="fas fa-arrow-left"></i>
                Quay lại
            </button>
            
            <button type="button" class="btn btn-primary" onclick="editAppointment()">
                <i class="fas fa-edit"></i>
                Chỉnh sửa lịch hẹn
            </button>
            
            <button type="button" class="btn btn-info" onclick="downloadResult()" id="download-btn" style="display: none;">
                <i class="fas fa-download"></i>
                Tải kết quả
            </button>
            
            <!-- <button type="button" class="btn btn-success" onclick="contactSupport()">
                <i class="fas fa-phone"></i>
                Liên hệ hỗ trợ
            </button> -->
        </div>
    </div>
    
    <script>
        // Lấy AppointmentID từ URL parameter
        const urlParams = new URLSearchParams(window.location.search);
        const appointmentId = urlParams.get('appointmentId');
        
                // Dữ liệu mẫu duy nhất - trong thực tế sẽ load từ API
        const sampleAppointmentData = {
            appointmentID: 'APT001',
            fullName: 'Nguyễn Văn Minh',
            email: 'nguyenvanminh@gmail.com',
            phone: '0123456789',
            serviceID: 'SV001',
            serviceName: 'Xét nghiệm cha con',
            testType: 'Dân sự',
            sampleCollectionMethod: 'Tại nhà',
            address: '123 Đường Lê Lợi, Phường Bến Nghé, Quận 1, TP.HCM',
            numberOfTesters: 3,
            appointmentDate: null,
            appointmentTime: null,
            status: 'Đã thu mẫu',
            notes: 'Vui lòng gọi trước 30 phút khi đến lấy mẫu. Nhà có cổng màu xanh, số 123.',
            createdDate: '2024-01-15T09:30:00',
            timeline: [
                { status: 'Đã đặt', date: '2024-01-15', completed: true },
                { status: 'Đã gửi kit', date: '2024-01-17', completed: true },
                { status: 'Đã thu mẫu', date: '2024-01-20', completed: true },
                { status: 'Đã nhận mẫu', date: null, completed: false },
                { status: 'Đã hoàn thành', date: null, completed: false },
                { status: 'Đã trả kết quả', date: null, completed: false }
            ]
        };
        
        // Load thông tin Appointment khi trang được tải
        // document.addEventListener('DOMContentLoaded', function() {
        //     if (appointmentId) {
        //         loadAppointmentInfo(appointmentId);
        //     } else {
        //         alert('Không tìm thấy mã lịch hẹn!');
        //         goBack();
        //     }
        // });
         document.addEventListener('DOMContentLoaded', function() {
            // Luôn load dữ liệu mẫu
            loadAppointmentInfo('APT001');
        });
        
        // Load thông tin Appointment từ server
        async function loadAppointmentInfo(appointmentId) {
            try {
                // Trong thực tế, gọi API để lấy dữ liệu
                // const response = await fetch(`/api/appointments/${appointmentId}`);
                // const appointmentData = await response.json();
                
                // Tạm thời sử dụng dữ liệu mẫu
                const appointmentData = sampleAppointmentData;
                populateAppointmentInfo(appointmentData);
            } catch (error) {
                console.error('Error:', error);
                alert('Lỗi khi tải thông tin lịch hẹn: ' + error.message);
            }
        }
        
        // Điền thông tin vào trang
        function populateAppointmentInfo(data) {
            // Thông tin cơ bản
            document.getElementById('appointment-id-display').textContent = data.appointmentID;
            document.getElementById('created-date-display').textContent = new Date(data.createdDate).toLocaleString('vi-VN');
            
            // Thông tin cá nhân
            document.getElementById('full-name').textContent = data.fullName;
            document.getElementById('email').textContent = data.email;
            document.getElementById('phone').textContent = data.phone || 'Chưa cung cấp';
            
            // Thông tin dịch vụ
            document.getElementById('service-name').textContent = data.serviceName;
            
            // Set radio buttons
            if (data.testType === 'Dân sự') {
                document.getElementById('purpose-civil').checked = true;
            } else {
                document.getElementById('purpose-administrative').checked = true;
            }
            
            if (data.sampleCollectionMethod === 'Tại nhà') {
                document.getElementById('location-home').checked = true;
                document.getElementById('home-details').classList.remove('hidden');
                document.getElementById('home-address').textContent = data.address;
                document.getElementById('test-quantity').value = data.numberOfTesters;
            } else {
                document.getElementById('location-center').checked = true;
                document.getElementById('center-details').classList.remove('hidden');
                document.getElementById('center-address').textContent = data.address;
                document.getElementById('appointment-date').textContent = new Date(data.appointmentDate).toLocaleDateString('vi-VN');
                document.getElementById('appointment-time').textContent = data.appointmentTime;
            }
            
            // Trạng thái
            setAppointmentStatus(data.status);
            
            // Timeline
            createTimeline(data.timeline, data.sampleCollectionMethod);
            
            // Ghi chú
            if (data.notes) {
                document.getElementById('notes-section').style.display = 'block';
                document.getElementById('notes-content').textContent = data.notes;
            }
            
            // Hiển thị nút tải kết quả nếu đã hoàn thành
            if (data.status === 'Đã trả kết quả') {
                document.getElementById('download-btn').style.display = 'flex';
            }
        }
        
        // Set trạng thái appointment
        function setAppointmentStatus(status) {
            const statusElement = document.getElementById('appointment-status');
            statusElement.textContent = status;
            
            // Remove all status classes
            statusElement.className = 'appointment-status';
            
            // Add appropriate status class
            switch (status) {
                case 'Đã đặt':
                    statusElement.classList.add('status-booked');
                    break;
                case 'Đã gửi kit':
                    statusElement.classList.add('status-kit-sent');
                    break;
                case 'Đã thu mẫu':
                    statusElement.classList.add('status-sample-collected');
                    break;
                case 'Đã nhận mẫu':
                    statusElement.classList.add('status-sample-received');
                    break;
                case 'Đã hoàn thành':
                    statusElement.classList.add('status-completed');
                    break;
                case 'Đã trả kết quả':
                    statusElement.classList.add('status-result-delivered');
                    break;
                default:
                    statusElement.classList.add('status-booked');
            }
        }
        
        // Tạo timeline
        function createTimeline(timeline, sampleMethod) {
            const timelineContainer = document.getElementById('timeline');
            timelineContainer.innerHTML = '';
            
            // Lọc timeline dựa trên phương thức lấy mẫu
            let filteredTimeline = timeline;
            if (sampleMethod === 'Tại cơ sở y tế') {
                // Loại bỏ "Đã gửi kit" cho lấy mẫu tại cơ sở
                filteredTimeline = timeline.filter(item => item.status !== 'Đã gửi kit');
            }
            
            filteredTimeline.forEach(item => {
                const timelineItem = document.createElement('div');
                timelineItem.className = `timeline-item ${item.completed ? 'active' : ''}`;
                
                timelineItem.innerHTML = `
                    <div class="timeline-content">
                        <div class="timeline-title">${item.status}</div>
                        <div class="timeline-date">${item.date ? new Date(item.date).toLocaleDateString('vi-VN') : 'Chờ xử lý'}</div>
                    </div>
                `;
                
                timelineContainer.appendChild(timelineItem);
            });
        }
        
        // Chỉnh sửa lịch hẹn - chuyển sang trang editappointment
        function editAppointment() {
            window.location.href = `editappointment.html?appointmentId=${appointmentId}`;
        }
        
        // Tải kết quả
        function downloadResult() {
            // Trong thực tế sẽ gọi API để tải file
            alert('Đang tải kết quả xét nghiệm...');
        }
        
        // Liên hệ hỗ trợ
        // function contactSupport() {
        //     // Có thể mở modal hoặc chuyển đến trang liên hệ
        //     alert('Vui lòng liên hệ hotline: 1900-1234 để được hỗ trợ');
        // }
        
        // Quay lại trang trước
        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
