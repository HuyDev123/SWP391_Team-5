<!-- Modal chỉnh sửa thông tin cuộc hẹn -->
<html>
<head>
  <meta charset="UTF-8">
  <title>Chỉnh sửa thông tin cuộc hẹn</title>
  <link rel="stylesheet" href="modal.css">
</head>
<body>
<div class="modal" id="editAppointmentModal">
  <div class="modal-content">
    <div class="modal-header">
      <h3 class="modal-title">Chỉnh sửa thông tin cuộc hẹn</h3>
      <span class="close-modal">&times;</span>
    </div>
    <hr>
    <div class="modal-body">
      <div class="modal-info-grid">
        <div>
          <h4 class="modal-section-title">Thông tin khách hàng</h4>
          <p><strong>Mã cuộc hẹn:</strong> <span id="edit-appointment-id">DNA-1234</span></p>
          <label for="edit-patient-name" class="modal-label"><strong>Tên khách hàng:</strong></label>
          <input id="edit-patient-name" type="text" value="Nguyễn Văn An" class="modal-input">
          <label for="edit-patient-phone" class="modal-label"><strong>Số điện thoại:</strong></label>
          <input id="edit-patient-phone" type="text" value="0912345678" class="modal-input">
          <label for="edit-patient-email" class="modal-label"><strong>Email:</strong></label>
          <input id="edit-patient-email" type="email" value="nguyenvanan@email.com" class="modal-input">
          <label for="edit-patient-address" class="modal-label"><strong>Địa chỉ:</strong></label>
          <input id="edit-patient-address" type="text" value="234 Nguyễn Trãi, Q.1, TP.HCM" class="modal-input">
        </div>
        <div>
          <h4 class="modal-section-title">Thông tin dịch vụ</h4>
          <label for="edit-service-type" class="modal-label"><strong>Loại dịch vụ:</strong></label>
          <input id="edit-service-type" type="text" value="Xét nghiệm ADN huyết thống" class="modal-input">
          <label for="edit-scheduled-date" class="modal-label"><strong>Ngày đặt lịch:</strong></label>
          <input id="edit-scheduled-date" type="date" value="2025-05-20" class="modal-input">
          <label for="edit-received-date" class="modal-label"><strong>Ngày nhận mẫu:</strong></label>
          <input id="edit-received-date" type="date" value="2025-05-22" class="modal-input">
          <label for="edit-priority" class="modal-label"><strong>Mức độ ưu tiên:</strong></label>
          <select id="edit-priority" class="modal-input">
            <option>Thông thường</option>
            <option>Ưu tiên</option>
            <option>Khẩn cấp</option>
          </select>
        </div>
      </div>
      <div>
        <h4 class="modal-section-title">Ghi chú</h4>
        <textarea id="edit-notes" class="modal-input">Khách hàng yêu cầu xét nghiệm nhanh.</textarea>
      </div>
    </div>
    <div class="modal-footer">
      <hr style="width:100%;margin-bottom:16px;">
      <button class="action-btn save-btn">Lưu thay đổi</button>
      <button class="action-btn cancel-btn">Hủy bỏ</button>
    </div>
  </div>
</div>
</body>
</html>
